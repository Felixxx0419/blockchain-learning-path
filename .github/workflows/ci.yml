name: 🚀 Blockchain CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: ⚙️ Run Blockchain Tests
    runs-on: ubuntu-latest

    steps:
    - name: 📦 Checkout code
      uses: actions/checkout@v4

    - name: ⎔ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: 📥 Install dependencies
      run: npm ci

    - name: 🧪 Run tests
      run: npx hardhat test

    - name: 🔍 Run security scan with Slither
      run: |
        sudo apt-get update
        sudo apt-get install -y python3 python3-pip python3-venv
        pip install slither-analyzer
        slither . --exclude-dependencies --checklist --json reports/slither-report.json || true

    - name: 📊 Upload test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports
        path: |
          reports/
        retention-days: 7